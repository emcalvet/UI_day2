<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Connexion</title>

<body>
<form>
  <div class="container col-6" id="form-authenticate">
  <div class="form-group form-log" >
    <h3 class="title-sign">Connexion</h3>
    <label for="exampleInputEmail1">Email</label>
   
    
    <div class="icon-form"><i class="fas fa-at"></i><input type="email icon" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email"></div>
    <small id="emailHelp font-light" class="form-text justify-content-end">Nous ne partagerons jamais votre email.</small>
  </div>
  
    <label for="exampleInputPassword1">Mot de passe</label>
    <div class="icon-form"><i class="fas fa-lock"></i><input type="password icon" class="form-control" id="exampleInputPassword1" placeholder="mot de passe">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Se rappeller de moi</label>
    </div>
  
  <button type="submit" class="btn btn-primary">C'est parti !</button>
  </div>
</div>

</form>
